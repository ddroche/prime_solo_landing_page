<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Rando <small>A Talent / HR Company</small></h1>
      <h3>Connecting contractors with companies!</h3>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-8"><img class="img-responsive" src="images/busy.jpg"/></div>
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-7"><img class="img-responsive" src="images/whiteboard.jpg"/></div>
        </div>
        <div class="row">
          <div class="col-md-9"><img class="img-responsive" src="images/working.jpg"/></div>
          <div class="col-md-3"></div>
        </div>
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
      <div class="col-md4">
        <h4>Subscribe to our mailing list!</h4>
        <input type="submit" value="Subscribe" class="pull-right"></input>
        <input type="email" class="pull-right">
        <p>We want to help connect you with employers as soon as possible.
          Our weekly blast will list multiple potential employers looking for great talent like you!</p>
      </div>
    </div>

  </div>
</body>
</html>
